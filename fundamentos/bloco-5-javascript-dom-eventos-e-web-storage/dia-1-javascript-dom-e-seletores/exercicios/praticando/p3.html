        const p = document.getElementsByClassName('center-content')[0];
        function section(){
            p.innerHTML = `<p>Serei um bom programador</p><br>

        }
        section();

        function mudaCor(){
            const cor = document.getElementsByClassName('main-content')[0];
            cor.style.backgroundColor = 'rgb(76,164,109)';
        }
        mudaCor();

        function mudaCorCenterContent(){
            const center = document.getElementsByClassName('center-content')[0];
            center.style.backgroundColor = '#fff'
        }
        mudaCorCenterContent();

        function corrigeH1(){
            const text = document.getElementsByTagName('h1')[0];
            text.innerText = 'Exercício 5.1 - Javascript';

        corrigeH1();

        function toUpper(){
            p.innerText = p.innerText.toUpperCase();
            p.style.paddingLeft = '15px'
        }
        toUpper();
