<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- DatePickerX -->
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">

    <title>Formulário</title>
</head>
<body>

    <div class="container-fluid">
        <div class="form-group">
            <label for="input-name">Nome:
                <input class="form-control" type="text" id="input-name" name="name" placeholder="usuário" maxlength="40" required>
            </label>
        </div>

        <div class="form-group">
            <label for="input-email">Email:
                <input class="form-control" type="email" id="input-email" name="email" placeholder="email" maxlength="50" required>
            </label>
        </div>

        <div class="form-group">
            <label for="input-cpf">CPF:
                <input class="form-control" type="text" pattern="/d*" id="input-cpf" name="cpf" placeholder="apenas numeros" maxlength="11" required>
            </label>
        </div>

        <div class="form-group">
            <label for="input-endereco">Endereço:
                <input class="form-control" type="text" id="input-endereco" name="endereco" maxlength="200" required>
            </label>
        </div>

        <div class="form-group">
            <label for="input-cidade">Cidade:
                <input class="form-control" type="text" id="input-cidade" name="cidade" maxlength="28" required>
            </label>
        </div>

        <div class="form-group">
            <label for="input-select">Estado:
                <select class="form-control" name="estado" id="input-select">Selecione o Estado</select>
            </label>
        </div>

        <div class="form-group">
            <label for="">Moradia:
                <label for="casa">
                    <input class="form-control" type="radio" name="moradia" id="casa">Casa
                </label>
                <label for="apartamento">
                    <input class="form-control" type="radio" name="moradia" id="apartamento">Apartamento
                </label>
            </label>
        </div>

        <div class="form-group">
            <label for="myDate">
                <input class="form-control" id="myDate" type="date">
            </label>

            <div>
                <label class="real">
                    <input type="text" name="realDPX-min" placeholder="Choice start date">
                </label>
            
                <label class="real">
                    <input type="text" name="realDPX-max" placeholder="Choice end date">
                </label>
            </div>
        </div>

        <div class="form-group">
            <textarea class="form-control" name=""" cols="30" rows="10"></textarea>
        </div>




    </div>


    <!-- JustValidate -->
    <script src="./path/to/just-validate.min.js"></script>
    <!-- DAtePickerX -->
    <script src="dist/js/DatePickerX.min.js"></script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
